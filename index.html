<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="element-container">
      <!-- first box -->
      <div class="first-element">
        <img class="logo-svg" src="images/logo.svg" alt="fylo-logo" />

        <div class="wrapper-box-icons">
          <div class="box-icons-svg">
            <img src="images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="box-icons-svg">
            <img src="images/icon-folder.svg" alt="icon-folder" />
          </div>
          <div class="box-icons-svg">
            <img src="images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>
      <!-- second box -->
      <div class="second-element">
        <div class="storage-used-and-left-container">
          <p class="storage-used text">
            Youâ€™ve used <span style="font-weight: 700">815 GB</span> of your
            storage
          </p>
          <div class="storage-left">
            <p class="storage-left-185 text">185</p>
            <p class="storage-left-gb-left text">GB Left</p>
          </div>
        </div>

        <div class="storage-capacity-bar">
          <div class="storage-capacity-bar-active">
            <div class="white-button"></div>
          </div>
        </div>
        <div class="storage-size">
          <p class="storage-size-gb text">0 GB</p>
          <p class="storage-size-gb text">1000 GB</p>
        </div>
      </div>
      <!-- attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/furqonfahlevi" target="_blank"
          >Muhammad Furqon Fahlevi</a
        >.
      </div>
    </div>
  </body>
</html>
